<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="C:\Users\mathi\Downloads\bayb-web\bb-labs\src\ai img.jpg">
    <div class="container">
        <h1>Customer Satisfaction Survey</h1>
        <form action="/submit-survey" method="post">
           
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="satisfaction">How satisfied are you with our product/service?</label>
            <select id="satisfaction" name="satisfaction" required>
                <option value="very-satisfied">Very Satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="dissatisfied">Dissatisfied</option>
                <option value="very-dissatisfied">Very Dissatisfied</option>
            </select><br><br>
            
            <label for="like">What do you like most about our product/service?</label>
            <input type="text" id="like" name="like" required><br><br>
            
            <label for="improvements">What improvements would you suggest?</label>
            <input type="text" id="improvements" name="improvements" required><br><br>
            
            <label for="recommend">Would you recommend our product/service to others?</label><br>
            <input type="radio" id="recommend-yes" name="recommend" value="yes" required>
            <label for="recommend-yes">Yes</label>
          <input type="radio" id="recommend-no" name="recommend" value="no" required>
            <label for="recommend-no">No</label><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
